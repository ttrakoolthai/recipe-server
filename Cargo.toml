[package]
name = "kk2"
version = "0.1.0"
edition = "2024"

[dependencies]
askama = "0.13.1"
axum = "0.8.3"
mime = "0.3.17"
tracing = "0.1.41"

[dependencies.serde]
version = "1.0.219"
features = ["derive"]

[dependencies.tokio]
version = "1.44.2"
features = ["full"]

[dependencies.tower-http]
version = "0.6.2"
features = ["fs", "trace"]

[dependencies.tracing-subscriber]
version = "0.3.19"
features = ["env-filter"]
