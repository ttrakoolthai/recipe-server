[package]
name = "recipe-server"
edition = "2024"
version = "0.1.0"

[dependencies]
askama = "0.13.1"
axum = "0.8.3"
clap = { version = "4.5.37", features = ["derive"] }
fastrand = "2.3.0"
log = "0.4.27"
mime = "0.3.17"
serde_json = "1.0.140"
thiserror = "2.0.12"
tracing = "0.1.41"

[dependencies.serde]
features = ["derive"]
version = "1.0.219"

[dependencies.sqlx]
features = ["runtime-tokio", "sqlite", "derive", "macros", "migrate", "chrono", "json"]
version = "0.8.5"

[dependencies.tokio]
features = ["full"]
version = "1.44.2"

[dependencies.tower-http]
features = ["fs", "trace"]
version = "0.6.2"

[dependencies.tracing-subscriber]
features = ["env-filter"]
version = "0.3.19"

