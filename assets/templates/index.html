<!DOCTYPE html>
<html>
  <head>
    <title>Recipes</title>
    <link rel="stylesheet" href="{{stylesheet}}">
  </head>
  <body>
  <h1>Recipes</h1>
  <div class="recipe">
      <span class="teller">Knock-Knock!</span><br/>
      <span class="tellee">Who's there?</span><br/>
      <span class="teller">{{recipe.whos_there}}</span><br/>
      <span class="tellee">{{recipe.whos_there}} who?</span><br/>
      <span class="teller">{{recipe.answer_who}}</span>
  </div>
  <div class="info">
      <span class="source">Source: {{recipe.recipe_source}}</span>
      <span class="tags">Tags: {{tags}}</span>
  </div>
  <form>
    <label>Tags (comma separated):</label>
    <input type="text" name="tags"/>
    <button type="submit">New Recipe</button>
  </form>
  </body>
</html>
